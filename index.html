<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <h1 class="header">STOP WATCH</h1>

    <div class="clockFrame">

        <div class="minutes"></div>
        <div class="seconds"></div>
        <div class="milliseconds"></div>

    </div>

    <div class="buttonWrapper">
        <button id="powerButton" type="button">START</button>
        <button id="resetButton" type="button">RESET</button>
        <button id="flagButton" class="flagButton" type="button">FLAG</button>
    </div>
    <div class="flaggedTimeContainer">

    </div>

    <script src="./script.js"></script>
</body>
</html>
